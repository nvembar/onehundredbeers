version: '3'

services:
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    environment:
      - DATABASE_URL=postgres://postgres@db/hbeers
      - SSL_REDIRECT
      - SECRET_KEY
      - DEBUG
    depends_on:
      - db
    ports:
      - "8080:8000"

volumes:
  pgdata:
