sudo: required
language: python
python:
- 3.6
services:
- docker
env:
  global:
  - SSL_REDIRECT=0
  - secure: 
before_script:
- docker-compose build --force-rm web
script:
- docker-compose -f docker-compose.yml run web sh ./run-tests.sh
deploy:
  provider: heroku
  app:
    staging: onehundredbeers-test
  run:
  - "python manage.py migrate"
  api_key:
    secure: 
