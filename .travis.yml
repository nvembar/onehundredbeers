sudo: required
language: python
python:
- 3.6
services:
- postgresql
# - docker
env:
  global:
  - DATABASE_URL=postgres://postgres@localhost/hbeers
  - SSL_REDIRECT=0
  - secure: 
before_script:
- psql -c 'create database hbeers;' -U postgres
- python manage.py collectstatic --noinput --verbosity 0
#- docker-compose build --force-rm web
script:
- python manage.py test
#- docker-compose -f docker-compose.yml run web sh ./run-tests.sh
deploy:
  provider: heroku
  app:
    staging: onehundredbeers-test
    master: onehundredbeers
  run:
  - "python manage.py migrate"
  api_key:
    secure: 
