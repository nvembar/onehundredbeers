<div class="modal fade" id="addBonus" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add Bonus</h3>
      </div>
      <div class="modal-body">
      <div id="alert-for-bonus-modal" class="alert-for-modal"></div>
      <form>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <input id="name" class="form-control" type="text" placeholder="Bonus"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <input id="description" class="form-control" type="text" placeholder="Description"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="hashtags">Hash Tags (comma separated)</label>
          <input id="hashtags" class="form-control" type="text" placeholder="tag1, tag2"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="point_value">Point value</label>
          <input id="point_value" class="form-control" type="text" placeholder="Point"/>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="EditContest.addBonusFromForm(contest)">Add Bonus</button>
      </div>
    </div>
  </div>
</div>
