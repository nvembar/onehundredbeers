<div class="modal fade" id="addBrewery" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add Brewery</h3>
      </div>
      <div class="modal-body">
      <div id="alert-for-brewery-modal" class="alert-for-modal"></div>
      <form>
        <div class="form-inline">
          <div class="form-group">
            <label class="control-label" for="untappd_url">Untappd URL</label>
            <input id="untappd_url" class="form-control" type="text" placeholder="URL"/>
          </div>
          <button id="lookup_brewery" type="button" class="btn btn-primary" onclick="EditContest.populateBreweryFromLookup(contest)">Load data from URL</button>
        </div>
        <div class="form-group">
          <label class="control-label" for="name">Brewery</label>
          <input id="name" class="form-control" type="text" placeholder="Brewery"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="location">Location</label>
          <input id="location" class="form-control" type="text" placeholder="Location"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="point_value">Point value</label>
          <input id="point_value" class="form-control" type="text" placeholder="Point"/>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="EditContest.addBreweryFromForm(contest)">Add Brewery</button>
      </div>
    </div>
  </div>
</div>
