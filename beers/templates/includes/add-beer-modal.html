<div class="modal fade" id="addBeer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add Beer</h3>
      </div>
      <div class="modal-body">
      <div id="alert-for-modal"></div>
      <form>
        <div class="form-group">
          <label class="control-label" for="name">Beer</label>
          <input id="name" class="form-control" type="text" placeholder="Beer"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="brewery">Brewery</label>
          <input id="brewery" class="form-control" type="text" placeholder="Brewery"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="brewery_state">Brewery State</label>
          <input id="brewery_state" class="form-control" type="text" placeholder="State"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="untappd_url">Untappd URL</label>
          <input id="untappd_url" class="form-control" type="text" placeholder="URL"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="point_value">Point value</label>
          <input id="point_value" class="form-control" type="text" placeholder="Point"/>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="EditContest.addBeerFromForm(contest)">Add Beer</button>
      </div>
    </div>
  </div>
</div>
